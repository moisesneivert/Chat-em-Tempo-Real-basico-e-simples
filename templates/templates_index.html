<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            list-style: none;
            margin: 0;
        }
        .chat-messages li {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            background-color: #f1f1f1;
        }
        .chat-messages li .meta {
            font-size: 0.8rem;
            color: #555555;
        }
        .chat-messages li .text {
            font-size: 1rem;
        }
        .chat-footer {
            padding: 10px 20px 15px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header d-flex flex-column flex-md-row justify-content-between align-items-md-center">
        <h4 class="mb-2 mb-md-0">Chat em Tempo Real</h4>
        <div class="input-group input-group-sm" style="max-width: 260px;">
            <span class="input-group-text">Nome</span>
            <input type="text" id="username" class="form-control" placeholder="Digite seu nome">
        </div>
    </div>

    <ul id="messages" class="chat-messages"></ul>

    <div class="chat-footer">
        <form id="form" class="d-flex gap-2" autocomplete="off">
            <input id="input" class="form-control" placeholder="Digite sua mensagem" />
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('message', function(data) {
        var ul = document.getElementById('messages');
        var li = document.createElement('li');

        var meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = '[' + data.timestamp + '] ' + data.username;

        var text = document.createElement('div');
        text.className = 'text';
        text.textContent = data.message;

        li.appendChild(meta);
        li.appendChild(text);

        ul.appendChild(li);
        ul.scrollTop = ul.scrollHeight;
    });

    document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        var input = document.getElementById('input');
        var usernameInput = document.getElementById('username');

        var msg = input.value.trim();
        var username = usernameInput.value.trim() || 'AnÃ´nimo';

        if (msg.length > 0) {
            socket.emit('message', {
                username: username,
                message: msg
            });
            input.value = '';
        }
        return false;
    };
</script>
</body>
</html>
